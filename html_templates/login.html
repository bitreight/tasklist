<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=utf-8">
    <title>Log in</title>
    <link href="vendor/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form id="login-form" class="col-md-offset-4 col-md-4 form-signin">       
            <h2 class="form-signin-heading">Please login</h2>
            <input id="input-login" type="text" class="form-control" name="username" placeholder="Login" required="" autofocus="" />
            <input id="input-password" type="password" class="form-control" name="password" placeholder="Password" required=""/>      
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
            </label>
            <button id="button-login" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
        </form>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/bootstrap.min.js"></script>
    <script src="../web/js/vendor/validator.min.js"></script>
</body>

</html>
